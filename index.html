<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="in-out">
            <input type="number" placeholder="0" dir="rtl">
        </div>
        <div class="buttons">
            <div class="button-row">
                <button id="operators">C</button>
                <button id="operators">%</button>
                <button id="operators">X</button>
                <button id="operators">/</button>
            </div>
            <div class="button-row">
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="operators">*</button>
            </div>
            <div class="button-row">
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="operators">-</button>
            </div>
            <div class="button-row">
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="operators">+</button>
            </div>
            <div class="button-row">
                <button class="r5" id="number">00</button>
                <button class="r5" id="number">0</button>
                <button class="r5" id="number">.</button>
                <button class="r5" id="operators">=</button>
            </div>
        </div>
    </div>
